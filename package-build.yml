apiVersion: kctrl.carvel.dev/v1alpha1
kind: PackageBuild
metadata:
  name: secretgen-controller.carvel.dev
spec:
  release:
  - resource: {}
  template:
    spec:
      app:
        spec:
          deploy:
          - kapp: {}
          template:
          - ytt:
              paths:
              - config/package-bundle/config
              - config/release
          - kbld:
              paths:
              - '-'
              - config/release
      export:
      - imgpkgBundle:
          image: ghcr.io/vmware-tanzu/carvel-secretgen-controller
          useKbldImagesLock: true
        includePaths:
        - config/package-bundle/config
        - config/release
